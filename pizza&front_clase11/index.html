<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <title>PIZZA&FRONT</title>
</head>
<body>
    <header>
        <div class="div"> 
            <img class="logo" src="img/logo_pizza.png" alt="logo pizza&front">
            <nav>
                 <ul class="enlace" type="none">
                     <li><a href="/">Home</a></li>
                     <li><a href="/">Ranking</a></li>
                     <li><a href="/">Promoción</a></li>
                     <li><a href="/">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section>
                <div class="caja-1">
                    <h2>Envio gratis comprando 2 pizzas</h2>
                    <img class="img_delivery" src="img/delivery.png" alt="imagen del delivery en la moto">
                </div>
            </section>
            <section class="container_tercero">
                <div class="subtitulo_segundo">
                    <h2>Podio de pizzas</h2>
                    <ul class="nav_body">
                        <li class="podio" type="none" Pizzas top 5>
                            <ol>
                              <li>Muzzarella</li>
                              <li>Hawaiana</li>
                              <li>Muzzarella J&Morron</li>
                              <li>Fugazzeta</li>
                              <li>Calabresa</li>
                            </ol>
                        </li>
                    </ul>
                    <img class="img_pizza_falling" src="img/PizzaFalling.jpg"  alt="imagen de una pizza con muchos ingredientes">
                </div>
            </section>
            <footer>
                <div class="container_quinto"> 
                    <nav class="nav_footer">
                        <ul class="lista_footer" type="none">
                            <li><a href="/">Home</a></li>
                            <li><a href="/">Contacto</a></li>
                            <li><a href="/">Ranking</a></li>
                            <li><a href="/">Promoción</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="logo_segundo">
                    <img class="logo" src="img/logo_pizza.png" alt="logo pizza&front">
                </div>
            </footer>
        </main>
    </header>
</body>
</html>
