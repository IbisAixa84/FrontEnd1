<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href = "https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd9fd4c20f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">  
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link href = "https: //fonts.googleapis.com/css2? family = Karla: wght @ 200 & family = Roboto: wght @ 100 & display = swap "rel =" stylesheet ">
    <title>Heroe</title>
</head>
<body>
    <header>
        <div class="discout">
            <p><span class="color-1">20% de descuento en todos los productos!</span></p>
        </div>

        <div class="header">
            <h2><span class="title-h2">Nombre Tienda</span></h2>
        </div>  
    </header>

    <!--Formulario-->
   
    <section class="form">
        <h1>Registro</h1>
        <form class="form-registre" action="#" method="post">    
            <input class="items" type="text" name="nombre y apellido" id="nombre y apellido" required placeholder="Nombre y Apellido">
            <input class="items" type="email" name="email" id="email" required placeholder="Correo electronico">
            <input class="items" type="password" name="password" id="password" required placeholder="Contraseña"> 
            <select class="pais" name="pais">
                <option value="1">Argentina</option>
                <option value="2">Colombia</option>
                <option value="3">Brazil</option>
              </select>
              <div class="resetear-registrar">
                <input class="resetear" type="reset" value="Resetear">
                <input class="registrar" type="submit" value="Registrar">
              </div>
            <div class="cuenta">
                <label>¿Ya tenés una cuenta?</label><a class="ingresa-color">Ingresá</a> 
            </div> 
        </form>
    </section>

    <!--Footer-->

    <footer>
        <div class="footer-txt">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
</body>

</html>
